<div class="pagination">
  <div class="pagination__controllers pull-right">
    <img 
      (click)="paginate('prev')"
      src="assets/images/left-arrow.svg" 
      alt="left arrow"
      class="pagination__img">
    <img 
      (click)="paginate('next')"
      src="assets/images/right-arrow.svg"
      alt="right arrow"
      class="pagination__img">
  </div>
  <div class="clearfix"></div>
</div>
